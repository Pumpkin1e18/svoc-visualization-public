
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Brat Embedding (minimal example)</title>
        <link rel="stylesheet" type="text/css" href="css/style-vis.css">
        <script type="text/javascript" src="js/head.js"></script>

    <body>

    <!-- load all the libraries upfront, which takes forever. -->
    <script type="text/javascript" src="js/brat_loader.js"></script>
    
    <script type="text/javascript">
    var collData1 = {
        entity_types: [ 
            {
                type: 'Subject',
                labels : ['S'],
                bgColor: '#a4bced',
                borderColor: 'darken'
            }, {
                type: 'Verb',
                labels: ['V'],
                bgColor: '#adf6a2',
                borderColor: 'darken'
            }, {
                type: 'Object',
                labels: ['O'],
                bgColor: '#ffa22b',
                borderColor: 'darken'
            }, {
                type: 'Complement',
                labels: ['C'],
                bgColor: '#ffe8be',
                borderColor: 'darken'
            }, {
                type: 'Modifier',
                labels: ['M'],
                bgColor: '#e4cbf6',
                borderColor: 'darken'
            }, {
                type: 'be',
                labels: ['be動詞'],
                bgColor: '#ffe8be',
                borderColor: 'darken'
            }, {
                type: 'auxiliary',
                labels: ['助動詞'],
                bgColor: '#ffe8be',
                borderColor: 'darken'
            }
        ]
    };
    collData1['relation_types'] = [{
        type: 'Anaphora',
        labels: ['修飾'],
        // dashArray allows you to adjust the style of the relation arc
        dashArray: '50,3',
        color: 'purple',
    }];
    </script>
    
    <script type="text/javascript">
    var docData1 = {
        text     : "I like apples.",
        entities : [
            ['2', 'Verb', [[ 2, 6 ]]],
            ['1', 'Subject', [[ 0, 1 ]]],
            ['3', 'Object', [[ 7, 13 ]]],
        ],
    };
    docData1['relations'] = [
    ]
    </script>

    <p><br>SVOCの可視化:</p>
    <div id="embedding-entity-example1"></div>
    <script type="text/javascript">
        head.ready(function() {
            Util.embed('embedding-entity-example1', $.extend({}, collData1),
                    $.extend({}, docData1), webFontURLs);
        });
    </script>
